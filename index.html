<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Randomizer</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

        <h1>Food Randomizer!</h1>
        <h6>Indecisive about your ingredients? Use this tool!</h6>
    </header>
    <div class="container">
        <div class="row" id="pasta-ingredient-generator">
            <h4>Pasta Ingredient Generator</h4>
        </div>
    </div>
    <div class="container" id="ingredientTopics">
        <div class="row">
            <div class="col">
                <div class="box">
                <p>Noodle</p>
                </div>
            </div>
            <div class="col">
                <div class="box">
                    <p>Sauce</p>
                </div>
            </div>
            <div class="col">
                <div class="box">
                    <p>Vegetable</p>
                </div>
            </div>
            <div class="col">
                <div class="box">
                    <p>Meat</p>
                </div>
            </div>
        </div>
    </div>
    <!-- script.js -->
    <script src="./assets/script.js"></script>
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
